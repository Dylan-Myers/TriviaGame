<!DOCTYPE html>
<html lang="en-us">
<head>    
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron text-center">
                    <h1 class="display-4">Harry Potter Trivia Game</h1>
                    <hr class="my-4">
                    <a id="start" class="btn btn-primary btn-lg" href="#" role="button">Start</a>
                </div>
            </div>
        </div>
        <div class="time text-center">
            <div class="text-center" id="timeleft"></div>
        </div>
        <div class="questions text-center">
            <div class="qblock text-center">question</div>
            <div class="ablock text-center">answer</div>
        <div class="Score text-center">
            <div class="scores text-left">
                <h2 class="correct text-left">Correct:</h2>
                <h2 class="incorrect text-left">Incorrect:</h2>
            </div>
        </div>
    

        </div>
    </div>        
</body>






































</html>
